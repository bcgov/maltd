# SonarQube Host Url
# sonar.host.url=http://localhost:9000

# Must be unique in a given SonarQube instance
# sonar.projectKey=

# This is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
# sonar.projectName=
# sonar.projectVersion=1.0.0

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.verbose=false

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.exclusions=**/Migrations/*
sonar.cpd.exclusions=**/Migrations/*
sonar.coverage.exclusions=**Tests*.cs,**/Migrations/*,**/Program.cs

# Test configurations

# Reports
sonar.cs.opencover.reportsPaths=./BuildReports/Coverage/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=./BuildReports/UnitTests/TestResults.trx
sonar.cs.xunit.reportsPaths=./BuildReports/UnitTests/TestResults.xml
