name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@master
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm install ./maltd-frontend
        echo RUNNING PWD
        pwd
        echo RUNNING LIST
        ls /home/runner/maltd/maltd
        npm run build --if-present [./home/runner/maltd/maltd/maltd-frontend/]
        npm test
      env:
        CI: true
